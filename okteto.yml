# For context see kubeconfig in settings
name: octavia-ingress-controller
image: okteto/golang:1
command:
- bash
workdir: /okteto
context: c-6zj2g36c1nyce1rhp10q
namespace: kube-system
securityContext:
  capabilities:
    add:
    - SYS_PTRACE
volumes:
- /go
- /root
sync:
- .:/okteto
resources:
  requests:
    memory: "4Gi"
    cpu: "2"
  limits:
    memory: "4Gi"
forward:
- 2345:2345
- 8080:8080
persistentVolume:
  enabled: true
  size: 10Gi
autocreate: false 